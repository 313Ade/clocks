<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CASIO</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="clock.css">
</head>

<body>
    <div class="clock">
        <div class="inside">
            <div class="content">
                <p class="days">
                    <span id="sun">SUN</span>&nbsp;<span id="mon">MON</span>&nbsp;<span id="tue">TUE</span>&nbsp;<span id="wed">WED</span>&nbsp;<span id="thu">THU</span>&nbsp;<span id="fri">FRI</span>&nbsp;<span id="sat">SAT</span>&nbsp;<span id="sun">SUN</span>
                </p>
                <p class="text" id="timeArea">
                    <span id="hours"></span>:<span id="minutes"></span>:<span id="seconds"></span>&nbsp;&nbsp;<span id="time"></span>
                </p>
                <p id="date">
                    <span id="cal">
                        <i class="uil uil-calender"></i>
                    </span>
                    <span id="day"></span>
                    <span id="month"></span>
                    <span id="year"></span>
                </p>
            </div>
        </div>
    </div>

    <script src="clock.js"></script>
</body>
</html>
